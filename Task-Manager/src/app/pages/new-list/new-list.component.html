<div class="center-container">
    <div class="modal-box has-background-light">
        <h1>Create a new list</h1>

        <input #listTitleInput class="input has-background-light is-medium" type="text " placeholder="Enter list name">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-medium is-info" (click)="createList(listTitleInput.value)">Create</button>
            
        </div>
        
      
    </div>
</div>
